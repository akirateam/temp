---
- name: Criar diretório de artefatos para a Fase 2 (Salto para {{ target_hop_version }})
  ansible.builtin.file: # ... (como antes)

- name: "FASE 2 - INÍCIO DO SALTO PARA {{ target_hop_version }} (Cluster: {{ aro_cluster_identifier }})"
  block:
    - name: Incluir tasks para aplicar Admin Acknowledgements
      ansible.builtin.include_tasks: apply_acks.yml
    - name: Incluir tasks para gerenciar PDBs (Ação: Desabilitar/Zerar)
      ansible.builtin.include_tasks: manage_pdbs.yml
      vars:
        pdb_action: "disable"
    - name: Incluir tasks para pausar MCPs, disparar e monitorar o upgrade do OpenShift
      ansible.builtin.include_tasks: trigger_and_monitor_upgrade.yml
  rescue:
    # ... (bloco rescue como na última versão, incluindo restauração de PDBs e despause de MCPs) ...
- name: "PÓS-UPGRADE DO HOP | Restaurar PDBs se o salto foi bem-sucedido"
  ansible.builtin.include_tasks: manage_pdbs.yml # ... (como antes)
  vars:
    pdb_action: "restore"
  when: upgrade_hop_successful_internal | default(false) # Este fato é definido em trigger_and_monitor_upgrade.yml
- name: "PÓS-UPGRADE DO HOP | Definir fato de sucesso para o playbook principal"
  ansible.builtin.set_fact: # ... (como antes)
    upgrade_hop_successful: "{{ upgrade_hop_successful_internal | default(false) }}"